<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BlazorWEB</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BlazorWEB.styles.css" rel="stylesheet" />

    <script>
        function reset_animation(strId, sec) {
            var el = document.getElementById(strId);
            el.style.animation = 'none';
            el.offsetHeight; /* trigger reflow */
            el.style.animation = null;
            el.style.animationDuration = sec;
        }
        window.getDimensions = function () {
            return {
                width: window.innerWidth,
                height: window.innerHeight
            };
        };

        function scrollTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        function scrollElementTop(strId) {
            var offsetTop = getOffsetTop(document.getElementById(strId));
            window.scrollTo(0, offsetTop);
        }

        window.getTitle = () => {
            return document.title;
        };

        function Test() {
            DotNet.invokeMethod("Pugger.Client", "fnFromJS");
        }

       
            
    </script>

    <style>

        .container {
            width: 80%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 10%;
            background-image: linear-gradient(to right, black, hsl(260,100%,10%));
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: center;
            align-content: center;
        }

        .flex {
            min-height: 60pt;
        }

        @keyframes loading {
            0% {
                width: 50pt;
                height: 50pt;
                margin-top: 0;
            }

            25% {
                height: 4pt;
                margin-top: 23pt;
            }

            50% {
                width: 4pt;
            }

            75% {
                width: 50pt;
            }

            100% {
                width: 50pt;
                height: 50pt;
                margin-top: 0;
            }
        }

        .loader {
            width: 50pt;
            height: 50pt;
            border-radius: 100%;
            border: yellow 5pt solid;
            margin-left: auto;
            margin-right: auto;
            background-color: transparent;
            animation: loading 600ms infinite;
            color: darkblue;
        }

        .load-text {
            padding-top: 15px;
            text-align: center;
            font: 14pt "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: white;
        }
    </style>
</head>




<body>
    <div id="app">

        <div class="container">
            <div class="flex">
                <div class="loader">
                </div>
            </div>
            <div class="load-text">
                Vent noen sekunder ....
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
